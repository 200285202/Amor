<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7b97, #ff5080);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .coracao {
            font-size: 8em;
            animation: pulsar 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mensagem {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 15px;
            border-radius: 15px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .mensagem h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .foto {
            margin: 20px;
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .foto:hover {
            transform: scale(1.05);
        }

        .acoes {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .botao-amor {
            background: #ff5080;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .botao-amor:hover {
            background: #ff3366;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .confete {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff5080;
            border-radius: 50%;
            pointer-events: none;
            animation: cair 3s linear infinite;
        }

        @keyframes cair {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .carta-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .carta-imagem {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 102, 0.5);
            transition: transform 0.3s;
        }

        .carta-imagem:hover {
            transform: scale(1.05);
        }

        .fechar-carta {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2.5em;
            cursor: pointer;
        }

        .surpresa-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
        }

        .surpresa-container button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff3366;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .surpresa-container button:hover {
            transform: scale(1.05);
            background: #ff5080;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries para telas menores */
        @media (max-width: 768px) {
            .coracao {
                font-size: 6em;
            }

            .mensagem h1 {
                font-size: 2em;
            }

            .foto {
                max-width: 80%;
            }

            .botao-amor {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .coracao {
                font-size: 5em;
            }

            .mensagem h1 {
                font-size: 1.8em;
            }

            .foto {
                max-width: 100%;
                margin: 10px;
            }

            .botao-amor {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .acoes {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="coracao">üíñ</div>
    
    <div class="mensagem">
        <h1>Para o Meu Amor</h1>
        <p>Voc√™ √© a pessoa mais especial da minha vida. Cada momento ao seu lado √© como um sonho, e hoje quero celebrar nosso amor com todo o carinho que voc√™ merece!</p>
        <img src="casal.jpg" class="foto" alt="Nossa Foto">
    </div>

    <div class="acoes">
        <button class="botao-amor" onclick="mostrarSurpresa()">Clique aqui</button>
        <button class="botao-amor" onclick="tocarMusica()">üéµ Tocar M√∫sica</button>
        <button class="botao-amor" onclick="baixarCarta('carta.jpg')">üíå Ver Carta</button>
    </div>

    <!-- Modal da Carta -->
    <div id="cartaModal" class="carta-modal">
        <img id="cartaImagem" class="carta-imagem" src="" alt="Carta de Amor">
        <span class="fechar-carta" onclick="fecharCarta()">√ó</span>
    </div>

    <script> 
        // Fun√ß√£o para mostrar a surpresa
        function mostrarSurpresa() {
            // Cria um div com a mensagem de surpresa e bot√£o para fechar
            const surpresa = document.createElement('div');
            surpresa.classList.add('surpresa-container');  // Usa a classe surpresa-container para o estilo
            surpresa.innerHTML = `
                <h1>VOC√ä √â INCR√çVEL!</h1>
                <p style="max-width: 400px;">Cada dia ao seu lado √© uma nova aventura. Obrigado por ser meu parceiro, meu melhor amigo, meu amor.</p>
                <button onclick="fecharSurpresa()">‚ù§Ô∏è Fechar</button>
            `;
            document.body.appendChild(surpresa);  // Adiciona o div de surpresa no corpo
        }

        // Fun√ß√£o para fechar a surpresa
        function fecharSurpresa() {
            const surpresa = document.querySelector('.surpresa-container');
            if (surpresa) {
                surpresa.remove();  // Remove o div da surpresa
            }
        }

        // Fun√ß√£o para tocar a m√∫sica
        function tocarMusica() {
            const audio = new Audio('musica.mp3');
            audio.play();
        }

        // Exibe a carta como uma imagem no modal
        function baixarCarta(imagemUrl) {
            const modal = document.getElementById('cartaModal');
            const imagem = document.getElementById('cartaImagem');
            imagem.src = imagemUrl;  // Define a imagem com o link fornecido
            modal.style.display = 'flex';
        }

        // Fechar o modal da carta
        function fecharCarta() {
            document.getElementById('cartaModal').style.display = 'none';
        }

        // Chuva de cora√ß√µes
        setInterval(() => {
            const confete = document.createElement('div');
            confete.className = 'confete';
            confete.style.left = Math.random() * window.innerWidth + 'px';
            confete.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(confete);
            setTimeout(() => confete.remove(), 5000);
        }, 200);
    </script>
</body>
</html>
